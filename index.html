<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Company Directory</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="libs/css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="libs/css/style.css">
        <link rel="stylesheet" href="libs/css/Themes/testBlueTheme.css" />
        <link rel="stylesheet" href="libs/css/Themes/jquery.mobile.icons.min.css" />
        <link rel="shortcut icon" href="libs\css\images\favicon.ico" type="image/x-icon" />
        
        
    </head>
    <body>

       <div data-role="page" >

            <div data-role="header" data-position="fixed" id="header">
                
                <div data-role="navbar">
                    <ul>
                        <li><a href="#configPanel" class="ui-btn ui-btn-inline" data-icon="bars" ></a></li>
                        
                        <li><a href="" class="ui-btn ui-btn-inline" data-icon="search" id="searchAreaBtn"></a></li>
                        

                    </ul>
                </div>
            </div>
            

            <div data-role="main" class="ui-content" id="mainContent"  >
                <div data-role ="article" class="ui-content" id="searchArea" >
                    <h3>Search Personnel</h3>
                    <input type="text" name="text" id="searchName" placeholder="Search by Name">
                    
                    <label for="chooseSearchLoc" id="searchLocationLabel">Location:</label>
                    <select name="chooseSearchLoc" id="chooseSearchLoc">
                        
                    </select>
                    
                    <label for="chooseSearchDep" id="searchDepartmentLabel">Department:</label>
                    <select name="chooseSearchDep" id="chooseSearchDep">

                    </select>
                    <br>
                    
                    
                </div>
                <ul data-role="listview" class="ui-content" id="entryList" data-theme="c">
                    
                    
                    
                </ul>
                
            </div>

            <div data-role="panel" id="configPanel" >
                <article id="menuArea">
                      <h2>Company Directory</h2>
                      <hr>
                    <label for="sortBy"><h4>Sorting by:</h4></label>
                    <select name="sortBy" id="sortBy">
                        <option value="name">Name</option>
                        <option value="location">Location</option>
                        <option value="department">Department</option>
                        
                    </select>

                    <label for="nameFormat"><h4>Name format:</h4></label>
                    <select name="nameFormat" id="nameFormat">
                        <option value ="lastFirst">Last, first</option>
                        <option value="firstLast" selected="selected">First, last</option>
                        
                    </select>

                    
                    
                    <hr>
                    <div data-role="collapsible">
                        <h3>Add personnel</h3>
                        <form action="" method="POST" id="addPersonnelForm">
                            <label for="employeeFirstName">First Name: </label>
                            <input type="text" name="employeeFirstName" id="addEmployeeFirstName" placeholder="Input first name" required>

                            <label for="employeeSurname">Surname: </label>
                            <input type="text" name="employeeSurname" id="addEmployeeSurname" placeholder="Input surname" required>

                            
                                <label for="addDepartmentID">Department: </label>
                            <select id="addDepartmentID" name="departmentID">
                                

                            </select>
                            
                            

                            
                            
                            <label for="employeeEmail">Email Address: (optional) </label>
                            <input type="email" name="employeeEmail" id="addEmployeeEmail" placeholder="Input email address">

                            <br>                           
                            <input type="submit" value="Submit">

                        </form>
                        
                        
                    </div>
                     
                     <div data-role="collapsible">
                        <h3>Add department</h3>
                        <form id= "addDepartmentForm" action="" method="POST">

                            <label for="addDepartmentName">Department Name: </label>
                            <input type="text" name="departmentName" id="addDepartmentName" placeholder="Input department name" required>

                            <label for="addDepChooseLoc">Location to add to: </label>
                            <select id="addDepChooseLoc" name="addDepChooseLoc">

                            <br>
                            <input type="submit" value="Submit">

                        </form>
                    </div>
                    
                    <div data-role="collapsible">
                        <h3>Add location</h3>
                        <form action="" method="POST" id="addLocationForm">
                            <label for="addLocationName">Location Name: </label>
                            <input type="text" name="locationName" id="addLocationName" placeholder="Input location name" required>

                            <br>
                            <input type="submit" value="Submit">

                        </form>
                    </div>
                    

                    <hr>

                    
                    <div data-role="collapsible" data-collapsed-icon="edit" data-expanded-icon="carat-u">
                        <h3>Edit department</h3>
                        <form action="" method="POST" id="editDepartmentForm">
                            <label for="chooseDep">Department: </label>
                            <select id="chooseDep" name="chooseDep">
                                
                            </select>
                            <label for="newDepName">Edit department name:</label>
                            <input type="text" id="newDepName" name="newDepName" placeholder="Input new department name" required>
                            <label for="newLocID">Edit location:</label>
                            <select id="newLocID" name="newLocID" placeholder="Input new location">
                                
                            </select>
                            <br>

                            <input type="submit" value="Submit">
                        </form>
                    </div>

                    <div data-role="collapsible" data-collapsed-icon="edit" data-expanded-icon="carat-u">
                        <h3>Edit location</h3>
                        <form action="" method="POST" id="editLocationForm">
                            <label for="chooseLoc">Location: </label>
                            <select id="chooseLoc" name="chooseLoc">
                                
                            </select>
                            <label for="newLocName">Edit location name: </label>
                            <input type="text" id="newLocName" name="newLocName" placeholder="Input new location name" required>
                            <br>

                            <input type="submit" value="Submit">
                        </form>
                    </div>
                    



                    <hr>


                    <div data-role="collapsible" data-collapsed-icon="delete" data-expanded-icon="carat-u">
                        <h3>Delete department</h3>
                        <form action="" method="POST" id="deleteDepartmentForm">
                            <label for="chooseDepToDel">Department to delete: </label>
                            <select id="chooseDepToDel" name="chooseDepToDel">
                                
                            </select>
                            

                            <input type="submit" value="Delete department">
                        </form>
                        <p class="failAlert" id="deleteDepartmentFailAlert"></p>
                    </div>
                    

                    <div data-role="collapsible" data-collapsed-icon="delete" data-expanded-icon="carat-u">
                        <h3>Delete location</h3>
                        <form action="" method="POST" id="deleteLocationForm">
                            <label for="chooseLocToDel">Location to delete: </label>
                            <select id="chooseLocToDel" name="chooseLocToDel">
                                
                            </select>
                            

                            <input type="submit" value="Delete location">
                        </form>
                        <p class="failAlert" id="deleteLocationFailAlert"></p>
                    </div>

                
                    
                
                </article>
                

            </div>

            <div data-role="panel" id="employeePanel" data-position="right" >
                <article id="employeeArea">
                    <h3 id="employeePanelName" personnelID=""></h3>
                    <ul data-role="listview" id="employeeInfo">
                        <li >Department: <span id="employeePanelDepartment"></span></li>
                        <li >Location: <span id="employeePanelLocation"></span></li>
                        <li>Email:  <span id="employeePanelEmail"></span></li>
                    </ul>
                    <br>
                    <div data-role="collapsible" data-collapsed-icon="edit" data-expanded-icon="carat-u">
                        <h3>Edit entry</h3>
                        <form action="" method="POST" id="editPersonnelForm">
                            
                            <label for="newFName">First name:</label>
                            <input type="text" id="newFName" name="newFName" placeholder="Input new first name" required>
                            <label for="newLName">Surname:</label>
                            <input type="text" id="newLName" name="newLName" placeholder="Input new surname">
                            <label for="newEmail">Email Address:</label>
                            <input type="email" id="newEmail" name="newEmail" placeholder="Input new email address">
                            <label for="editPersonnelNewDep">Department:</label>
                            <select id="editPersonnelNewDep" name="editPersonnelNewDep" placeholder="Input new department">
                                
                            </select>
                            <br>

                            <input type="submit" value="Submit">
                        </form>
                    </div>
                   
                    
                            
                    <div data-role="collapsible" data-collapsed-icon="delete" data-expanded-icon="carat-u">
                        <h3>Delete entry</h3>
                        <form action="" method="GET" id="deletePersonnelForm">
                            <label for="deletePersonnel">Are you sure?</label>
                            <input type="submit" value="Delete entry" name="deletePersonnel" id="deletePersonnel">
                        </form>
                    </div>
                        
                        
                    
                    

                    
                </article>
                

            </div>

            

            <div data-role="footer" >
                
                <h4>&copy; 2021</h4>


                 
            </div>


        </div>

        <script src="libs/js/jquery-2.2.3.min.js"></script>
        <script src="libs/js/jquery.mobile-1.4.5.min.js"></script>
        <script src="libs/js/script.js"></script>
        
    </body>
</html>
